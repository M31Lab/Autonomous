name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement for M31 Autonomous
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Your ideas help make M31 Autonomous better.
        
        Please provide as much detail as possible about your feature request.
  
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear description of the problem you're trying to solve.
      placeholder: "I'm frustrated when I have to [...]"
    validations:
      required: false
  
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear description of what you want to happen.
      placeholder: "I would like M31 Autonomous to [...]"
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Are there any alternative solutions or features you've considered?
      placeholder: "I've tried using [...] but it doesn't work well because [...]"
    validations:
      required: false
  
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: "I use this workflow regularly and it would save me a lot of time if [...]"
    validations:
      required: false
  
  - type: dropdown
    id: importance
    attributes:
      label: How important is this feature to you?
      options:
        - Nice to have
        - Important
        - Critical
    validations:
      required: true
  
  - type: dropdown
    id: ai-provider
    attributes:
      label: AI Provider
      description: Which AI provider would this feature primarily benefit?
      options:
        - All providers
        - Claude (Anthropic)
        - OpenAI
        - OpenRouter
        - AWS Bedrock
        - LM Studio
        - Other
    validations:
      required: false
  
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our Code of Conduct.
      options:
        - label: I agree to follow the project's Code of Conduct
          required: true 